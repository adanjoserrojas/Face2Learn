<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Face2Learn</title>
    <!-- Tailwind CSS Local -->
    <link href="styles.css" rel="stylesheet">
  </head>
  <body class="bg-white text-gray-900 p-4 w-36 h-16">
    <h1 class="flex text-2xl font-bold mb-4 items-center justify-center">Face2Learn</h1>
    <div class="w-full h-64 bg-gray-100 flex items-center justify-center rounded-lg overflow-hidden mb-4" id="thumb">
      <span id="thumb-placeholder" class="text-gray-500">No snapshot yet</span>
    </div>

    <div class="flex gap-2 mb-4">
      
      <button id="capture" class="flex-1 px-3 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 border-0 cursor-pointer">Capture</button>
      <button id="open" class="flex-1 px-3 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 border border-gray-300 cursor-pointer">Open</button>
      <button id="download" class="flex-1 px-3 py-2 bg-gray-100 text-gray-800 rounded-lg hover:bg-gray-200 border border-gray-300 cursor-pointer">Download</button>
    </div>

    <div class="text-xs text-gray-600 p-4">Make sure a video is playing on the active tab, then click Capture.</div>

    <script src="popup.js"></script>
  </body>
</html>
