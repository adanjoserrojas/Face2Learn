<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Face2Learn</title>
    <style>
      :root { --bg: #fff; --muted: #666; --accent: #0b5fff }
      body { font-family: system-ui, -apple-system, 'Segoe UI', Roboto, Helvetica, Arial; margin:0; padding:12px; width:320px; background:var(--bg); color:#111 }
      h1 { margin:0 0 8px 0; font-size:16px }
      .thumb { width:100%; height:170px; background:#f0f0f0; display:flex; align-items:center; justify-content:center; border-radius:6px; overflow:hidden }
      .thumb img { width:100%; height:auto; object-fit:contain }
      .controls { display:flex; gap:8px; margin-top:10px }
      button { flex:1; padding:8px 10px; border-radius:6px; border:1px solid #ddd; background:#fafafa; cursor:pointer }
      button.primary { background:var(--accent); color:#fff; border-color:transparent }
      .note { margin-top:8px; font-size:12px; color:var(--muted) }
    </style>
  </head>
  <body>
    <h1>Face2Learn</h1>
    <div class="thumb" id="thumb">
      <span id="thumb-placeholder">No snapshot yet</span>
    </div>

    <div class="controls">
      <button id="capture" class="primary">Capture</button>
      <button id="open">Open</button>
      <button id="download">Download</button>
    </div>

    <div class="note">Make sure a video is playing on the active tab, then click Capture.</div>

    <script src="popup.js"></script>
  </body>
</html>
